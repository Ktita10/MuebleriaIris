<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffcccc;
            border: 1px solid #ff0000;
        }
        .success {
            background: #ccffcc;
            border: 1px solid #00ff00;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test Dashboard API Connectivity</h1>
    
    <div>
        <button onclick="testProductos()">Test /api/productos</button>
        <button onclick="testClientes()">Test /api/clientes</button>
        <button onclick="testDashboard()">Test /api/dashboard/metricas</button>
        <button onclick="testOrdenes()">Test /api/ordenes</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testEndpoint(name, url) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result">Testing ${name}...</div>`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✓ ${name} - SUCCESS</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>✗ ${name} - ERROR</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>✗ ${name} - FETCH ERROR</h3>
                        <pre>${error.message}</pre>
                        <p>Possible causes:</p>
                        <ul>
                            <li>Backend not running (python run.py)</li>
                            <li>CORS issue</li>
                            <li>Network error</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        function testProductos() {
            testEndpoint('Productos', `${API_BASE}/productos`);
        }
        
        function testClientes() {
            testEndpoint('Clientes', `${API_BASE}/clientes`);
        }
        
        function testDashboard() {
            testEndpoint('Dashboard Metricas', `${API_BASE}/dashboard/metricas?periodo=mes`);
        }
        
        function testOrdenes() {
            testEndpoint('Ordenes', `${API_BASE}/ordenes`);
        }
        
        // Auto test on load
        window.onload = () => {
            testDashboard();
        };
    </script>
</body>
</html>
