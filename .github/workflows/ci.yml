name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Backend Tests (pytest + PostgreSQL)
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: muebleria_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/muebleria_test
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret-key
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          pytest tests/ -v --tb=short

  # ============================================
  # Frontend Build & Unit Tests
  # ============================================
  test-frontend:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check (if applicable)
        run: npx astro check || true
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          PUBLIC_API_URL: http://localhost:5000

      - name: Run unit tests
        run: npm test -- --run --passWithNoTests
        continue-on-error: true

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build frontend
        run: npm run build
        env:
          PUBLIC_API_URL: http://localhost:5000

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # All Tests Passed Gate
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-backend.result }}" == "success" && 
                "${{ needs.test-frontend.result }}" == "success" && 
                "${{ needs.test-e2e.result }}" == "success" ]]; then
            echo "All CI checks passed!"
            exit 0
          else
            echo "Some CI checks failed:"
            echo "  Backend: ${{ needs.test-backend.result }}"
            echo "  Frontend: ${{ needs.test-frontend.result }}"
            echo "  E2E: ${{ needs.test-e2e.result }}"
            exit 1
          fi
